databaseChangeLog:
  - changeSet:
      id: create-table-user
      author: rtrevorrow
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user_details
      changes:
        - createTable:
            tableName: user_details
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(64)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(64)
              - column:
                  constraints:
                    nullable: false
                  name: firstname
                  type: VARCHAR(25)
              - column:
                  constraints:
                    nullable: false
                  name: lastname
                  type: VARCHAR(25)
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(50)

  - changeSet:
      id: create-table-role
      author: rtrevorrow
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: role
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: role_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: role_name
                  type: VARCHAR(25)
              - column:
                  constraints:
                    nullable: false
                  name: role_description
                  type: VARCHAR(100)

  - changeSet:
      id: create-table-user-role
      author: rtrevorrow
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user_role
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_role_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: role_id
                  type: BIGINT